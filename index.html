<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><b>CALCULATOR</b></h1>
    <div class="table">
    <table cellpadding="10px">
        
        <tr>
            <th colspan="4">CALCULATOR</th>
        </tr>
        <tr>
            <td colspan="3"><input type="text" placeholder="Result"></td>
            <td class="clear">C</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>/</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</div>
</body>
</html>
